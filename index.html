<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Timed Code Quiz</title>
</head>
<body>
    <header class="header">
        <h1>Javascript Concepts Quiz</h1>
        <div id="timer"></div>
    </header>

    <section>
        <div class="intro" width="100%">
            <img src="./assets/images/html-css-js-logos.png" alt="logo" width="100%">
            <button class="test-button">Take The Quiz</button>
        </div>
    </section>

    <table class="table">
        <tr>
            <th>High Score</th>
            <th>Initials</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
        </tr>
    </table>

    <aside class="table">
        <p>High Score</p>
        <p>Initials</p>
        <div>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </aside>

    <script src="./assets/apps.js"></script>
</body>
</html>
