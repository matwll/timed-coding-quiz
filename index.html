<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Timed Code Quiz</title>
</head>
<body>
    <header class="header container-fluid">
        <h1>Javascript Concepts Quiz</h1>
    </header>

    <div id="timer">60</div>

    <div class="container">
        <div class="row">
            <div class="col-9 intro">
                <img src="./assets/images/html-css-js-logos.png" alt="logo" width="100%">
                <button class="test-button">Take The Quiz</button>
            </div>
            <div class="col-3">
                <table class="table">
                    <tr>
                        <th>High Score</th>
                        <th>Initials</th>
                    </tr>
                    <tr class="score">
                    </tr>
                    <tr class="score">
                    </tr>
                    <tr class="score">
                    </tr>
                    <tr class="score">
                    </tr>
                    <tr class="score">
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="question-container" class="col-9">
            </div>
        </div>
        <div class="row">
            <form class="info hidden">
                <label for="userInitials">Initials</label>
                <input type="text" id="user-initials" name="userInitials">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="./assets/apps.js"></script>
</body>
</html>
